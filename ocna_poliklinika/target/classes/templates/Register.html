<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
    <style>
        h2 {
            color: blue;
            text-align: left;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        div {
            margin-bottom: 10px;
        }
        label, input, button {
            display: block;
        }
    </style>
</head>
<body>
<h2>Registracija</h2>
<br>
<form method="post" th:action="@{/register}">
    <div>
        <label for="username">Korisničko ime:</label>
        <input type="text" id="username" name="username" required>
    </div>
    <br>

    <div>
        <label for="ime">Ime:</label>
        <input type="text" id="ime" name="ime" required>
    </div>
    <br>

    <div>
        <label for="prezime">Prezime:</label>
        <input type="text" id="prezime" name="prezime" required>
    </div>
    <br>

    <div>
        <label for="oib">OIB:</label>
        <input type="text" id="oib" name="oib" required>
    </div>
    <br>

    <div>
        <label for="adresa">Adresa:</label>
        <input type="text" id="adresa" name="adresa" required>
    </div>
    <br>

    <div>
        <label for="kontakt">Kontakt broj:</label>
        <input type="text" id="kontakt" name="kontakt" required>
    </div>
    <br>

    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <br>

    <div>
        <label for="lozinka">Lozinka:</label>
        <input type="password" id="lozinka" name="lozinka" required>
    </div>
    <br>

    <div>
        <button type="submit">Registriraj se</button>
    </div>
    <br>
</form>
<div>
    <a href="/login">Već imate račun? Prijavite se ovdje</a>
</div>
</body>
</html>
